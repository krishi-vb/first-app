<div class="d-flex align-items-center">
  <label>Type server name here: </label>
  <!-- <input
    type="text"
    class="form-control"
    (input)="onUpdateServerName($event)"
    style="margin: 1rem; width: 30%"
  /> -->
  <input
    type="text"
    class="form-control"
    [(ngModel)]="serverName"
    style="margin: 1rem; width: 30%"
  />
</div>
<div>
  Server Name: <span>{{ serverName }}</span>
</div>
<br />

<button
  class="btn btn-primary"
  [disabled]="!isAddServerAllowed"
  (click)="onClick()"
>
  Add Server
</button>

<span *ngIf="!isAddServerAllowed">Button enabling in {{ timer }} seconds</span>

<div style="margin-left: 1rem" class="d-flex">
  Add Server btn is currently &nbsp;
  <span>
    <p [innerText]="allowNewServer ? 'enabled' : 'disabled'"></p>
  </span>
</div>

<div style="margin-left: 1rem">{{ serverCreationStatus }}</div>

<app-server></app-server>
